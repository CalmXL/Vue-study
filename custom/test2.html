<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GlobalEventBus全局事件总线</title>
</head>
<body>
  <script src="./GlobalEventBus.js"></script>
  <script>
    GlobalEventBus.on('add', (data)=>{
      console.log('add()', data)
    })
    GlobalEventBus.on('add', (data)=>{
      console.log('add2()', data)
    })

    GlobalEventBus.on('delete', (data)=>{
      console.log('delete()', data)
    })
    GlobalEventBus.off('add')

    GlobalEventBus.emit('add','asb','123')
    GlobalEventBus.emit('delete','aaa')

    
  </script>
</body>
</html>
